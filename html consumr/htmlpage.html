<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("button").click(function(){
      $.ajax(
          {
              url: "http://localhost:5087/api/Department",
              success: function (result) {
                  for (let x of result)
                      document.getElementById("div1").innerHTML +=x.name+"<br>"
                  console.log(result);
    }});
  });
});
    </script>
</head>
<body>

    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

    <button>Get Department Data </button>

</body>
</html>
